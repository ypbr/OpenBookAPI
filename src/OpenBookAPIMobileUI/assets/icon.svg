<svg viewBox="0 0 108 108" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="108" height="108" rx="24" fill="#16A085"/>
  
  <g transform="translate(54, 54)">
    <!-- Single book standing -->
    <rect x="-15" y="-25" width="30" height="40" rx="2" fill="#ECF0F1" stroke="#34495E" stroke-width="2"/>
    
    <!-- Book spine detail -->
    <rect x="-15" y="-25" width="4" height="40" fill="#34495E"/>
    
    <!-- Pages effect -->
    <rect x="-10" y="-23" width="24" height="36" fill="white" opacity="0.7"/>
    
    <!-- Bookmark ribbon -->
    <g transform="translate(-3, -25)">
      <!-- Ribbon body -->
      <rect x="-2" y="0" width="4" height="22" fill="#E74C3C" rx="0.5"/>
      <!-- Ribbon shine -->
      <rect x="-1.5" y="0" width="1" height="22" fill="#EC7063" opacity="0.6"/>
      <!-- Ribbon tail (V shape cut) -->
      <path d="M -2,22 L 0,26 L 2,22 Z" fill="#E74C3C"/>
      <!-- Ribbon tail shadow -->
      <path d="M 0,22 L 0,26 L 2,22 Z" fill="#C0392B" opacity="0.4"/>
    </g>
    
    <!-- Reading progress bar -->
    <rect x="-13" y="20" width="26" height="3" rx="1.5" fill="#34495E" opacity="0.3"/>
    <rect x="-13" y="20" width="15" height="3" rx="1.5" fill="#F39C12"/>
  </g>
  
  <!-- Subtle highlight -->
  <circle cx="35" cy="35" r="25" fill="white" opacity="0.1"/>
</svg>